name: Next.js PR 빌드 점검

on:
  pull_request:
    branches: [main]

jobs:
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 의존성 설치
        run: npm ci

      - name: 빌드 테스트
        run: npm run build

      - name: ESLint 체크
        run: npm run lint

      - name: 유닛 테스트
        run: npm test
